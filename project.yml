name: ace-c-ios
options:
  bundleIdPrefix: C.ACE
  deploymentTarget:
    iOS: 14.0
  generateEmptyDirectories: true

targets:
  ace-c-ios:
    platform: iOS
    type: application
    sources:
      - Sources/
      - .gitignore
      - README.md
      - .swiftlint.yml
    postBuildScripts:
      - script: |
                if which swiftlint >/dev/null; then
                  swiftlint
                else
                  echo "warning: SwiftLint not installed, download from https://github.com/realm/SwiftLint"
                fi
  ace-c-iosTests:
    platform: iOS
    type: bundle.unit-test
    sources:
      - Tests/
    scheme:
      testTargets:
        - ace-c-iosTests
      gatherCoverageData: true
  ace-c-iosUITests:
    platform: iOS
    type: bundle.ui-testing
    sources:
      - UITests/
    scheme:
      testTargets:
        - ace-c-iosUITests
      gatherCoverageData: true
