name: ace-c-ios
options:
  bundleIdPrefix: C.ACE
  deploymentTarget:
    iOS: 14.0
  generateEmptyDirectories: true
packages:
  OHHTTPStubs:
    url: https://github.com/AliSoftware/OHHTTPStubs.git
    exactVersion: 9.1.0
  KeychainAccess:
    url: https://github.com/kishikawakatsumi/KeychainAccess.git
    exactVersion: 4.2.2
fileGroups:
  - .gitignore
  - README.md
  - ARCHITECTURE.md
  - .swiftlint.yml
  - project.yml
  - Dangerfile.swift
  - Makefile
  - Mintfile
  - .github/

targets:
  App:
    platform: iOS
    type: application
    sources:
      - Sources/
      - Sample/
    postBuildScripts:
      - name: Mint Build Script
        script: |
                if which mint >/dev/null; then
                  xcrun --sdk macosx mint run swiftlint autocorrect --format
                  xcrun --sdk macosx mint run swiftlint
                else
                  echo "error: Mint not installed, run `make mint`"
                  exit 1
                fi

    dependencies:
        - package: OHHTTPStubs
          product: OHHTTPStubsSwift
        - package: OHHTTPStubs
          product: OHHTTPStubs
        - package: KeychainAccess
  Tests:
    platform: iOS
    type: bundle.unit-test
    sources:
      - Tests/
      - path: Sources/Models
      - path: Sources/Extensions
      - path: Sources/Repositories
      - path: Sources/Mocks
        excludes:
        - MockAPIView.swift
        - MockTimeTable.swift
      - path: Sources/ViewModels
    scheme:
      testTargets:
        - Tests
      gatherCoverageData: true
    dependencies:
      - target: App
        
  UITests:
    platform: iOS
    type: bundle.ui-testing
    sources:
      - UITests/
    scheme:
      testTargets:
        - UITests
      gatherCoverageData: true
